<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mass Presentation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" id="theme">
	<style>
		h1,
		h2 {
			text-transform: uppercase;
		}

		.slides section {
			line-height: 1.4;
			margin: 0 0;
		}

		.slides section p {
			font-size: 2.5em;
			text-align: center;
		}

		.slides section p em strong {
			text-decoration: underline;
		}

		#fullscreen-btn {
			position: fixed;
			bottom: 20px;
			right: 20px;
			padding: 10px 15px;
			background: black;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			z-index: 1000;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="mass.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n" data-charset="utf-8"></section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
	<script>
		function addFullscreenToggleFunctionality() {
			// Create the fullscreen button
			let fullScreenButton = document.createElement('button');
			fullScreenButton.id = "fullscreen-btn";
			fullScreenButton.innerText = "Fullscreen";
			fullScreenButton.className = "fullscreen-btn";

			// Add fullscreen toggle functionality
			fullScreenButton.addEventListener("click", function () {
				let elem = document.documentElement;

				if (!document.fullscreenElement) {
					if (elem.requestFullscreen) {
						elem.requestFullscreen();
					} else if (elem.mozRequestFullScreen) {
						elem.mozRequestFullScreen();
					} else if (elem.webkitRequestFullscreen) {
						elem.webkitRequestFullscreen();
					} else if (elem.msRequestFullscreen) {
						elem.msRequestFullscreen();
					}
					fullScreenButton.style.display = "none"; // Hide button after entering fullscreen
				} else {
					document.exitFullscreen();
					fullScreenButton.innerText = "Fullscreen";
				}
			});

			// Show button again when exiting fullscreen
			document.addEventListener("fullscreenchange", function () {
				if (!document.fullscreenElement) {
					fullScreenButton.style.display = "block";
				}
			});

			// Append button to the body
			document.body.appendChild(fullScreenButton);
		}

		let revealSetting = {
			center: true,
			controls: true,
			height: 1080, // Matches 16:9 ratio
			history: true,
			plugins: [RevealMarkdown],
			progress: true,
			width: 1920, // Matches 16:9 ratio
		};

		Reveal.initialize(revealSetting);

		Reveal.on('ready', addFullscreenToggleFunctionality);

	</script>
</body>

</html>
